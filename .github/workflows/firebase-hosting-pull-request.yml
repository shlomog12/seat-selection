name: Deploy to Firebase Hosting on PR
on: pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Angular CLI
        run: npm install -g @angular/cli  # Optional if using npx

      - name: Install Dependencies
        run: npm install
      
      - name: Build Angular Project
        run: ng build --configuration=production  # Use --prod if using Angular <12
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_SEAT_SELECTION_490D9 }}
          projectId: seat-selection-490d9
