<div class="dialog-container">
    <h2>{{ data.title }}</h2>
    <p class="dialog-message" [innerHTML]="data.message">{{ data.message }}</p>
    
    <div class="dialog-actions">
      <button mat-flat-button color="primary" (click)="close(true)">✔️ אישור</button>
      <button mat-stroked-button color="warn" (click)="close(false)">❌ ביטול</button>
    </div>
  </div>
